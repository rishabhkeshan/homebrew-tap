name: Update Formula

on:
  repository_dispatch:
    types: [release]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get release info
        id: release
        run: |
          TAG="${{ github.event.client_payload.tag }}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download binaries and compute checksums
        run: |
          TAG="${{ steps.release.outputs.tag }}"
          BASE="https://github.com/rishabhkeshan/o2-cli-bot/releases/download/${TAG}"

          # Wait for binaries to be available (they build after npm publish)
          for i in 1 2 3 4 5; do
            if curl -sLf -o /dev/null "${BASE}/o2-bot-macos-arm64"; then break; fi
            echo "Waiting for binaries... (attempt $i)"
            sleep 30
          done

          curl -sL "${BASE}/o2-bot-macos-arm64" -o o2-bot-macos-arm64
          curl -sL "${BASE}/o2-bot-macos-x64" -o o2-bot-macos-x64
          curl -sL "${BASE}/o2-bot-linux-x64" -o o2-bot-linux-x64

          echo "SHA_ARM64=$(sha256sum o2-bot-macos-arm64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_X64=$(sha256sum o2-bot-macos-x64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_LINUX=$(sha256sum o2-bot-linux-x64 | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Update formula
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          cat > Formula/o2-bot.rb << FORMULA
          class O2Bot < Formula
            desc "CLI-based automated trading bot for O2 Exchange on Fuel Network"
            homepage "https://github.com/rishabhkeshan/o2-cli-bot"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/rishabhkeshan/o2-cli-bot/releases/download/v#{version}/o2-bot-macos-arm64"
                sha256 "${SHA_ARM64}"

                def install
                  bin.install "o2-bot-macos-arm64" => "o2-bot"
                end
              else
                url "https://github.com/rishabhkeshan/o2-cli-bot/releases/download/v#{version}/o2-bot-macos-x64"
                sha256 "${SHA_X64}"

                def install
                  bin.install "o2-bot-macos-x64" => "o2-bot"
                end
              end
            end

            on_linux do
              url "https://github.com/rishabhkeshan/o2-cli-bot/releases/download/v#{version}/o2-bot-linux-x64"
              sha256 "${SHA_LINUX}"

              def install
                bin.install "o2-bot-linux-x64" => "o2-bot"
              end
            end

            test do
              assert_match "o2-bot", shell_output("#{bin}/o2-bot --version")
            end
          end
          FORMULA

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/o2-bot.rb
          git commit -m "Update o2-bot to ${{ steps.release.outputs.version }}"
          git push
